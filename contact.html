<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <!-- header / navbar section -->
    <header>
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span
                        class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"></a><button
                    class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2"><span
                        class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div id="navcol-2" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Previous Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="form-section">
        <div id="page-header">
            <h2>Contact Us</h2>
        </div>

        <!-- signup form section -->

        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required><br><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email_address" class="text-input" required><br><br>



            <input type="submit" value="Contact Us" class="join-button">
        </form>

    </main>

    <!-- footer section -->

   
    <footer class="text-center bg-dark">
        <div class="container text-white py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item me-4"><a class="link-light" href="#">Home</a></li>
                <li class="list-inline-item me-4"><a class="link-light" href="#">Previous Projects</a></li>
                <li class="list-inline-item"><a class="link-light" href="#">Contact</a></li>
                <li class="list-inline-item"><a class="link-light" href="#">CV</a></li>
            </ul>
            <p class="text-muted mb-0">John Doe Â© 2022</p>
        </div>
    </footer>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
</body>

</html>
